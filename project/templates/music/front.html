{% extends "music/base.html" %}

{% block content %}
    <ul class="albums">
        {% for album in albums %}
            <li class="media album">
                <img class="album-artwork" src="{{ MEDIA_URL }}/{{ album.artwork }}"/>

                <div class="media-body">
                    <h2 class="album-title">{{ album.title }}</h2>
                    <h3 class="album-artist">{{ album.artist }}</h3>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
