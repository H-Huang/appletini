<!DOCTYPE html>

{% load shortcodes %}
{% load markdown %}

<html>
<head>
    <meta charset="UTF-8">
    {% if article.title %}
        <title>{{ article.title }} | prime | Daily Bruin</title>
    {% else %}
        <title>{{ typeTitle }} | prime | Daily Bruin</title>
    {% endif %}
    <link href="{{ STATIC_URL }}prime/css/diy-or-recipe/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}prime/css/navbar.css">
    <style type="text/css">
        header:after {
            background-image: url('{{ STATIC_URL }}prime/img/Front/header.jpg');
        }
    </style>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" id="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>

            <div class="collapse navbar-collapse">

              <ul class="nav navbar-nav">

                
                <li><a href="{% url 'prime_past_issues' %}">All Issues</a></li>
                <li><a href="{% url 'prime_recipe' %}">Recipes</a></li>


                <!-- <li><a href="">About</a></li> -->
                <li id="brand"><a href="#">Prime</a></li>
                <li><a href="{% url 'cityguides_view' %}">City Guides</a></li>
                <li><a href="{% url 'prime_diy' %}">DIY</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      {% block content %}
      {% endblock %}

      {% block footer %}
      {% endblock %}

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script>
          $(document).ready(function() {
            $(window).scroll(function() {
              if ($('#navbar').offset().top > 100) {
                $('#navbar').addClass('scrolled');
              }
              else {
                $('#navbar').removeClass('scrolled');
              }
            })
          })
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-28181852-16', 'dailybruin.com');
            ga('send', 'pageview');
        </script>
    </body>
</html>
