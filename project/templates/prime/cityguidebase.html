<!DOCTYPE html>
<html lang="en">
    <head>
        <title>prime | city guide</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}prime/css/cityguide/style.css" />
		<noscript>
			<style>
				.ib-main a{
					cursor:pointer;
					overflow: auto;
				}
				.ib-main-wrapper{
					position:absolute;
					top:0px;
					bottom:24px;
					overflow:auto;
				}
			</style>
		</noscript>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
        <link href="{{ STATIC_URL }}prime/css/diy-or-recipe/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">

        <style type="text/css">
            header:after {
                background-image: url('{{ STATIC_URL }}prime/img/cityguides/header.jpg');
            }
        </style>
    </head>
    <body>
        <header>
            <ul id="mainnav">
                <li>
                    <a href="{% url 'root' %}">home</a>
                </li>
                <li>
                    <a href="{% url 'prime_recipe' %}">recipes</a>
                </li>
                <li>
                    <a href="{% url 'cityguides_view' %}">city guides</a>
                </li>
                <li>
                    <a href="{% url 'prime_diy' %}">diy</a>
                </li>
                <li>
                    <a href="{% url 'prime_past_issues' %}">past issues</a>
                </li>
            </ul>
            <p id="title">
                <span id="one">prime</span> <span id="two">city guides</span>
            </p>
        </header>
        <div class="container">
            <div id="ib-main-wrapper" class="ib-main-wrapper">
                <div class="ib-main">
                    {% block content %}

                    {% endblock %}
                    <div class="clr"></div>
                </div><!-- ib-main -->
            </div><!-- ib-main-wrapper -->
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}prime/js/cityguide/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}prime/js/cityguide/jquery.kinetic.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}prime/js/cityguide/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
