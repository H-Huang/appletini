<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}prime/css/landing/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    </head>

    <body>
        <div id="container">
            <img id="cover_photo" src="{{ STATIC_URL }}prime/img/Front/cover_photo.jpg" />
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="row"> <!--in place so that photo tiles are in line with cover_photo-->
                            <ul class="nav navbar-nav" id="below_cover_photo">
                                <li>
                                    <a href="#">
                                        <img id="tile_photo" src="{{ STATIC_URL }}prime/img/Front/tile_photo.jpg">
                                    </a>
                                    <a href="#" class="tile_photo_transcription">
                                        <div class="tile_photo_transcription">Current Issue</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img id="tile_photo" src="{{ STATIC_URL }}prime/img/Front/tile_photo.jpg">
                                    </a>
                                    <a href="#" class="tile_photo_transcription">
                                        <div class="tile_photo_transcription">LA City Guide</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img id="tile_photo" src="{{ STATIC_URL }}prime/img/Front/tile_photo.jpg">
                                    </a>
                                    <a href="#" class="tile_photo_transcription">
                                        <div class="tile_photo_transcription">DIY</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img id="tile_photo" src="{{ STATIC_URL }}prime/img/Front/tile_photo.jpg">
                                    </a>
                                    <a href="#" class="tile_photo_transcription">
                                        <div class="tile_photo_transcription">Recipes</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img id="tile_photo" src="{{ STATIC_URL }}prime/img/Front/tile_photo.jpg">
                                    </a>
                                    <a href="#" class="tile_photo_transcription">
                                        <div class="tile_photo_transcription">Previous Issues</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

        <hr>

        <h3 style="text-align:center">LATEST STORIES</h3>

        <hr>

        {{ size }}

        <div id="container">
            {% for row in rows %}
                <div class="row">
                    {% for article in row %}
                        <div class="col-xs-6">
                            <img height="50% !important" src="{{ MEDIA_URL }}{{ article.lead_photo }}" class="img-responsive">
                            <div class="header">
                                {{article.title}}
                            </div>
                            <div class="description">
                                <p>{{article.body|truncatechars:200}}</p>
                                <p>READ MORE >></p>
                            </div>
                            <hr>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </body>
</html>
