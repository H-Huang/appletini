{% extends 'prime/diybase.html' %}

{% block content %}

<div id="sidebar">
	<ul id="sidenav">
		{% for tag in tags %}
			<li> {{ tag.name }} </li>
		{% endfor %}
	</ul>
</div>

<div id="main">
	<ul id="diylist">
		{% for article in articles %}
			<li class="diy">
			<img src="{{ MEDIA_URL }}{{ article.lead_photo }}" />
			<div class="diyintro">
				<p class="diytitle">{{ article.title }}</p>
				<p class="diybody">
					{{ article.teaser }} <span class="readmore">read more &#8688</span>
				</p>
			</div>
		{% endfor %}
		<hr class="diydivider" />
	</ul>
</div>
{% endblock %}
