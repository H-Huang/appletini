{% extends 'prime/recipebase.html' %}

{% block content %}
<div id="main">
		<ul id="recipelist">
			{% for recipe in recipes %}
				<li class="recipe">
				<img src="{{ MEDIA_URL }}{{ article.lead_photo }}.jpg" />
				<div class="recipeintro">
					<p class="recipetitle">{{ recipe.title }}</p>
					<p class="recipebody">
						{{ recipe.teaser }} <span class="readmore">read more &#8688</span>
					</p>
				</div>
			{% endfor %}
			<hr class="recipedivider" />
		</ul>
	</div>
{% endblock %}
