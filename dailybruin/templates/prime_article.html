{% extends 'prime_base.html' %}
{% load shortcodes %}
{% load markdown %}

{% block content %}
    <div class="article">
        <h1 class="headline">{{ article.title }}</h1>
        <span class="author">by {{ article.getPrettyAuthors }}</span>
        {{ article.body|markdown|shortcode }}
        <a class="refer-back" href="{% url 'prime_issue' article.issue.slug %}">&larr; back to the articles</a>
    </div>
{% endblock %}
